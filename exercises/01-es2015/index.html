<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body id='body'>
      <script type="module">
        import { Actor } from './js/actor.js'
        import { Movie } from './js/movie.js'
        const elijahWood = new Actor('Elijah Wood', 1981)
        const ianMckellen = new Actor('Ian McKellen', 1939)
        const lotr = new Movie('The Lord of the Rings: The Fellowship of the Ring', 2001, 'Peter Jackson', [elijahWood, ianMckellen])
        const body = document.getElementById('body')
        const content = document.createElement('div')
        content.innerHTML = `
          ${lotr.print()}
        `
        body.appendChild(content)
      </script>
    </body>
</html>
