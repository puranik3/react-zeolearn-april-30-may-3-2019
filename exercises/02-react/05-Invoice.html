<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            function Invoice( props ) {

                return (
                  <React.Fragment>
                    <h1>Invoice</h1>
                    <hr />
                    Date: {props.invoiceDate.toDateString()}
                    <table>
                      <thead>
                        <tr>
                          <th>Item Name</th>
                          <th>Quantity</th>
                          <th>Unit Price</th>
                          <th>Total</th>
                        </tr>
                      </thead>
                      <tbody>
                        {props.items.map((item) => 
                            <tr>
                              <td>{item.name}</td>
                              <td>{item.quantity}</td>
                              <td>{item.price}</td>
                              <td>{item.quantity * item.price}</td>
                            </tr>
                        )}
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td>{props.items.reduce((total, line) => total + line.quantity * line.price, 0)}</td>
                        </tr>
                      </tbody>
                    </table>
                  </React.Fragment>
                );
            }


            const invoiceProps = {
                invoiceDate: new Date( 2019, 2, 15 ),
                accountNumber: 123,
                items: [
                    { name: 'Reynold\'s ball point pen', quantity: 1000, price: 1.00 },
                    { name: 'Staedtler Eraser', quantity: 50, price: 2.50 },
                    { name: 'Faber Castell Highlighter', quantity: 100, price: 1.50 }
                ],
                discountPercentage: 20
            };
            
            ReactDOM.render( 
                <Invoice {...invoiceProps} />,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
