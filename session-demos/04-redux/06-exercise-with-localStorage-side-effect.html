<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>

        <!-- React core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <!-- ReactDOM does DOM rendering -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <!-- Babel to process script with JSX code (and also be confident of using ES6 features withut having to worry about browser support for them) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <!-- Thunk middleware for handling side-effects (usually asynchronous actions like Ajax calls -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js"></script>

        <script type="text/babel">
            // action constants
            const INCREMENT = 'INCREMENT', DECREMENT = 'DECREMENT';

            // action creators
            const incrementAC = () => ({
                type: INCREMENT
            });

            const decrementAC = () => ({
                type: DECREMENT
            });

            const incrementThunkAC = () => {
                return ( dispatch, getState ) => {
                    dispatch( incrementAC() );
                    
                    localStorage.setItem( 'action', 'INCREMENT' );
                    localStorage.setItem( 'value', getState().counter );
                };
            };
            
            const decrementThunkAC = () => {
                return ( dispatch, getState ) => {
                    dispatch( decrementAC() );
                    
                    localStorage.setItem( 'action', 'DECREMENT' );
                    localStorage.setItem( 'value', getState().counter );
                };
            };

            // reducers - should be pure function
            const counterReducer = ( curState = { counter : 0 }, action ) => {
            let newState;

            // construct the new State
            switch( action.type ) {
                case INCREMENT:
                newState = {
                    counter: curState.counter + 1
                };
                break;
                case DECREMENT:
                newState = {
                    counter: curState.counter - 1
                };
                break;
                default:
                newState = curState;
            }

            return newState;
            }

            const store = Redux.createStore(
                counterReducer,
                // {
                //     counter: 0
                // },
                Redux.applyMiddleware( ReduxThunk.default )
            );

            // "Presentational" component (takes in props and render UI)
            function Counter( props ) {
            const { increment, decrement, counter } = props;

            return (
                <div>
                    <p>{counter}</p>
                    <button onClick={increment}>+</button>
                    <button onClick={decrement}>-</button>
                </div>
            );
            }

            // function() {
            //     function connect( mapStateToProps, mapDispatchToProps ) {
            //         return function( SomeComponent) {
            //                 class SomeComponentCOntainer extends React.Component {
            //                 increment = () => {
            //                     store.dispatch( incrementAC() );
            //                 }
                            
            //                 decrement = () => {
            //                     store.dispatch( decrementAC() );
            //                 }

            //                 render() {
            //                     return <SomeCOmponent increment={this.increment} decrement={this.decrement} counter={store.getState().counter} />;
            //                 }

            //                 componentDidMount() {
            //                     store.subscribe( this.forceUpdate.bind( this ) )
            //                 }
            //             }

            //             return SomeComponentCOntainer;
            //         }
            //     }
            // }


            // const CounterContainer = connect( x, y )( Counter );

            // "Container" component - manages state and state changes by dispatching actions
            class CounterContainer extends React.Component {
                increment = () => {
                    store.dispatch( incrementThunkAC() );
                }

                decrement = () => {
                    store.dispatch( decrementThunkAC() );
                }

                render() {
                    return <Counter increment={this.increment} decrement={this.decrement} counter={store.getState().counter} />;
                }

                componentDidMount() {
                    store.subscribe( this.forceUpdate.bind( this ) )
                }
            }

            ReactDOM.render( <CounterContainer />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
