<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>
    
        <!-- Redux -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>

        <!-- React core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <!-- ReactDOM does DOM rendering -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <!-- Babel to process script with JSX code (and also be confident of using ES6 features withut having to worry about browser support for them) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <!-- Axios library for for Ajax requests -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

        <!-- Thunk middleware for handling side-effects (usually asynchronous actions like Ajax calls -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js"></script>

        <script type="text/babel">
            // action constants
            const LOADING = 'LOADING', FETCHING_QUESTIONS = 'FETCHING_QUESTIONS', FETCHED_QUESTIONS = 'FETCHED_QUESTIONS', FETCH_QUESTIONS_ERRORED = 'FETCH_QUESTIONS_ERRORED';

            // action creators
            const loadingAC = () => ({
                type: LOADING
            });

            const fetchingQuestionsAC = () => ({
                type: FETCHING_QUESTIONS
            });
            
            const fetchedQuestionsAC = ( questions ) => ({
                type: FETCHED_QUESTIONS,
                payload: {
                    questions: questions
                }
            });
            
            const fetchQuestionsErroredAC = ( error ) => ({
                type: FETCH_QUESTIONS_ERRORED,
                payload: {
                    error: error
                }
            });


            // thunk action creator
            const fetchingQuestionsThunk = () => {
                return ( dispatch, getState ) => {
                    dispatch( fetchingQuestionsAC() );

                    axios.get( 'https://api.stackexchange.com/2.0/questions?site=stackoverflow' )
                        .then( response => response.data.items ) 
                        .then( items => {
                            dispatch( fetchedQuestionsAC( items ) )
                        })
                        .catch( error => {
                            dispatch( fetchQuestionsErroredAC( error ) )
                        });
                }
            };

            // reducer(s)
            const questionsReducer = ( curState = {
                status: LOADING,
                items: [],
                error: null
            }, action ) => {
                let newState;

                switch( action.type ) {
                    case LOADING:
                        newState = {
                            status: action.type,
                            items: [],
                            error: null
                        };
                        break;
                    case FETCHING_QUESTIONS:
                        newState = {
                            status: action.type,
                            items: [],
                            error: null
                        };
                        break;
                    case FETCHED_QUESTIONS:
                        newState = {
                            status: action.type,
                            items: action.payload.questions,
                            error: null
                        };
                        break;
                    case FETCH_QUESTIONS_ERRORED:
                        newState = {
                            status: action.type,
                            items: [],
                            error: action.payload.error
                        };
                        break;
                    default:
                        newState = curState;
                }

                return newState;
            }

            console.log( ReduxThunk );

            const store = Redux.createStore(
                questionsReducer,
                Redux.applyMiddleware( ReduxThunk.default )
            );
            
            class QuestionList extends React.Component {
                constructor(props) {
                    super(props);
                    
                    store.dispatch( loadingAC() );
                }
                
                render() {
                    let el;

                    switch( store.getState().status ) {
                        case LOADING: 
                            el = (
                                <div className="alert alert-info">
                                    We are working on it...
                                </div>
                            );
                            break;
                        case FETCHING_QUESTIONS:
                            el = (
                                <div className="alert alert-success">
                                    Fetching questions. Hang on...
                                </div>
                            );
                            break;
                        case FETCHED_QUESTIONS:
                            el = (
                                <React.Fragment>
                                    <ul>
                                        {
                                            store.getState().items.map(
                                                item => <li key={item.question_id}>
                                                    <a href={item.link}>{item.title}</a>
                                                </li>
                                            )
                                        }
                                    </ul>
                                </React.Fragment>
                            );
                            break;
                        case FETCH_QUESTIONS_ERRORED:
                            el = (
                                <div className="alert alert-danger">
                                    Oops! Something went wrong while trying to fetch questions. ({this.state.error})
                                </div>
                            )
                    }
                    
                    return <div className="container">{el}</div>;
                }

                componentDidMount() { // called after component was added to the DOM
                    store.subscribe( this.forceUpdate.bind( this ) );
                    
                    store.dispatch( fetchingQuestionsThunk() );
                }
            }

            ReactDOM.render( <QuestionList />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
