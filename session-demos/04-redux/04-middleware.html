    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>

        <!-- React core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <!-- ReactDOM does DOM rendering -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <!-- Babel to process script with JSX code (and also be confident of using ES6 features withut having to worry about browser support for them) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            // action constants
            const INCREMENT = 'INCREMENT', DECREMENT = 'DECREMENT', USERNAME_UPDATE = 'USERNAME_UPDATE';

            // action creators
            const incrementAC = () => ({
                type: INCREMENT
            });
           
            const decrementAC = () => ({
                type: DECREMENT
            });

            const updateUsernameAC = ( value ) => ({
                type: USERNAME_UPDATE,
                payload: {
                    value: value
                }
            });

            // reducers - should be pure function
            const counterReducer = ( curState = 0, action ) => {
                let newState;

                // construct the new State
                switch( action.type ) {
                    case INCREMENT:
                        newState = curState + 1;
                        break;
                    case DECREMENT:
                        newState = curState - 1;
                        break;
                    default:
                        newState = curState;
                }

                return newState;
            }

            const formReducer = ( curState = { username: '', password: '' }, action ) => {
                let newState;

                // construct the new State
                switch( action.type ) {
                    case USERNAME_UPDATE:
                        newState = {
                            ...curState,
                            username: action.payload.value
                        };
                        break;
                    default:
                        newState = curState;
                }
            
                return newState;
            }

            // example for making state change
            // curState = {

            //     }

            // Immutable.js simplifies the code for situations like these

            // middleware
            const logger1 = function( store ) {
                return function( next ) {
                    return function( action ) {
                        console.log( '*** logger 1 ***' );
                        console.log( 'action.type = ', action.type );
                        console.log( 'action.payload = ', action.payload );

                        // make sure to call next to have the next middlewre in the middleware chain invoked
                        next( action );

                        console.log( '*** logger 1 ***' );
                        console.log( 'updated state = ', store.getState() );
                    }
                }
            };
            
            const logger2 = function( store ) {
                return function( next ) {
                    return function( action ) {
                        console.log( '*** logger 2 ***' );
                        console.log( 'action.type = ', action.type );
                        console.log( 'action.payload = ', action.payload );

                        // make sure to call next to have the next middlewre in the middleware chain invoked
                        next( action );

                        console.log( '*** logger 2 ***' );
                        console.log( 'updated state = ', store.getState() );
                    }
                }
            };
            
            /**

            //     // next(action);

            //     if( typeof action === 'function' ) {
            //         action( store.dispatch );
            //     }

            //     next( action );
            // };

            // // since thunk intercepts actions which are functions, we can dispatch a function somewhere in the UI
            // store.dispatch( fn );

            // function fn( dispatch ) {
            //     dispatch( { type: 'FETCH_PRODUCTS' });
             
            //     // carry out the side-effect
            //     // axios.get()                
            // }

            let middlewareChain;
            const environment = 'development';


            // substitute environment with process.env.NODE_ENV when using webpack for bundling
            if( environment === 'development' ) {
                middlewareChain = [ logger1, logger2, thunk ];
            } else {
                middlewareChain = [ thunk ];
            }

            const store = Redux.createStore(
                Redux.combineReducers({
                    counter: counterReducer,
                    form: formReducer
                }),
                // {
                //     counter: 0
                //     form: {
                //         username: ''
                //     }
                // },
                Redux.applyMiddleware( ...middlewareChain )
            );

            // "Presentational" component (takes in props and render UI)
            function Counter( props ) {
                const { increment, decrement, counter } = props;
                
                return (
                    <div>
                        <p>{counter}</p>
                        <button onClick={increment}>+</button>
                        <button onClick={decrement}>-</button>
                    </div>
                );
            }

            // "Container" component - manages state and state changes by dispatching actions
            class CounterContainer extends React.Component {
                increment = () => {
                    store.dispatch( incrementAC() );
                }
                
                decrement = () => {
                    store.dispatch( decrementAC() );
                }

                render() {
                    return <Counter increment={this.increment} decrement={this.decrement} counter={store.getState().counter} />;
                }

                componentDidMount() {
                    store.subscribe( this.forceUpdate.bind( this ) )
                }
            }

            function SomeForm( props ) {
                return (
                    <div>
                        <input type="text" name="username" value={props.username} 
                        onChange={props.updateUsername} />
                        <br />
                        Current username = {props.username}
                    </div>
                );
            }

            class SomeFormContainer extends React.Component {
                updateUsername = ( event ) => {
                    const value = event.target.value
                    store.dispatch( updateUsernameAC( value ) );
                }

                render() {
                    return <SomeForm username={store.getState().form.username} updateUsername={this.updateUsername} />;
                }

                componentDidMount() {
                    store.subscribe( this.forceUpdate.bind( this ) )
                }
            }

            // someFOrmContainer = connect( djns)( SomeFOrm );

            ReactDOM.render( 
                <div>
                    <CounterContainer />
                    <SomeFormContainer />
                </div>,
                document.getElementById( 'root' )
            );
        </script>
