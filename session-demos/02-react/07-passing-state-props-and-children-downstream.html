<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            .panel { border: 1px solid crimson; border-radius: 5px; }
            .panel-heading, .panel-body { padding: 10px; }
            .panel-heading { background-color: lightpink; }
        </style>
    </head>
    <body>
        <div id="root"></div>
    
        <!-- React core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <!-- ReactDOM does DOM rendering -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <!-- Babel to process script with JSX code (and also be confident of using ES6 features withut having to worry about browser support for them) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            function PanelHeading( props ) {
                return <div className="panel-heading" onClick={props.clickHandler}>{props.heading}</div>;
            }

            function PanelBody( props ) {
                return props.isOpen ? <div className="panel-body">{props.children}</div> : null;
            }

            class Panel extends React.Component {
                constructor( props ) {
                    super( props );

                    this.state = {
                        isOpen: true,
                        x: 1
                    };
                }

                toggleState = () => {
                    // React merges the onject passed to setState() with the curState to get newState
                    // newState = { ...curState, ...deltaState };
                    // setState is a request made to React to change the state
                    // IMPORTANT: Make sure to use this function-version of setState when new state is calculated in some way form the old state
                    this.setState(
                        curState => { // could be sync or async
                            return {
                                isOpen: !curState.isOpen
                            };
                        },
                        () => { // this is a calback - gets called immediately after state changes
                            console.log( 'state has changed to ' + this.state.isOpen );
                        }
                    );
                }

                render() {
                    return (
                        <div className="panel">
                            <PanelHeading heading={this.props.heading} clickHandler={this.toggleState} />
                            <PanelBody isOpen={this.state.isOpen}>{this.props.children}</PanelBody>
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <Panel heading="Features of React">
                    <h3>COmponent-based</h3>
                    <p>
                        Create reusable componets with React
                    </p>
                </Panel>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
