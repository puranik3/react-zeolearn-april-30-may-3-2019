<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    
        <!-- React core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <!-- ReactDOM does DOM rendering -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <!-- Babel to process script with JSX code (and also be confident of using ES6 features withut having to worry about browser support for them) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            function Invoice( props ) {
                console.log( props );
                
                // return [
                //     <h1>Invoice</h1>,
                //     <hr />
                // ];

                // return (
                //     <div>
                //         <h1>Invoice</h1>
                //         <hr />
                //     </div>
                // )

                return (
                    <React.Fragment>
                        <h1>Invoice</h1>
                        <hr />
                        Date: {props.invoiceDate.toDateString()}
                        {[ <span>Span1</span>, <span>Span2</span>]}
                    </React.Fragment>
                );
            }


            const invoiceProps = {
                invoiceDate: new Date( 2019, 2, 15 ),
                accountNumber: 123,
                items: [
                    { name: 'Reynold\'s ball point pen', quantity: 100, price: 1 },
                    { name: 'Staedtler Eraser', quantity: 50, price: 2.50 },
                    { name: 'Faber Castell Highlighter', quantity: 100, price: 1.50 }
                ],
                discountPercentage: 20
            };
            
            ReactDOM.render( 
                <Invoice {...invoiceProps} />,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
