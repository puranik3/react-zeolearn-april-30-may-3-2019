<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    
        <!-- React core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <!-- ReactDOM does DOM rendering -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <!-- Babel to process script with JSX code (and also be confident of using ES6 features withut having to worry about browser support for them) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            class ErrorBoundary extends React.Component {
                constructor( props ) {
                    super( props );

                    this.state = {
                        error: null
                    };
                }

                componentDidCatch(error, info) {
                    console.log( 'ErrorBoundary::cdc' );
                    this.setState({
                        error: error
                    });
                }

                render() {
                    return this.state.error !== null ? (
                        <div>Some error occured ({this.state.error.message})</div>
                    ) : (
                        <React.Fragment>{this.props.children}</React.Fragment>
                    )
                }
            }

            class MyComponent extends React.Component {
                constructor( props ) {
                    super( props );
                }

                render() {
                    if( Math.random() < 0.25 ) {
                        foo();
                    }

                    return (
                        <h1>Hello React</h1>
                    );
                }
            }

            ReactDOM.render( 
                <React.Fragment>
                    <ErrorBoundary>
                        <MyComponent />
                    </ErrorBoundary>
                    <ErrorBoundary>
                        <MyComponent />
                    </ErrorBoundary>
                </React.Fragment>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
