<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>
    
        <!-- React core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <!-- ReactDOM does DOM rendering -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <!-- Babel to process script with JSX code (and also be confident of using ES6 features withut having to worry about browser support for them) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            class LoginForm extends React.Component {
                constructor(props) {
                    super(props);
                    
                    this.state = {
                        values: {
                            email: '',
                            password: ''
                        },
                        error: {
                            email: '',
                            password: ''
                        }
                    };

                    // setTimeout(() => {
                    //     this.setState({
                    //         values: {
                    //             email: 'john@example.com',
                    //             password: 'jerry'
                    //         }
                    //     });
                    // }, 5000)

                    this.emailRef = React.createRef();
                    this.passwordRef = React.createRef();
                }

                updateValues = ( event ) => {
                    const name = event.target.name; // this.emailRef.current.name
                    const value = event.target.value; // this.emailRed.current.value

                    this.setState(
                        curState => ({
                            error: { ...curState.error },
                            values: {
                                ...curState.values,
                                [name]: value
                            }
                        }),
                        this.checkValidity
                    )
                }

                checkValidity() {
                    let emailError = '', passwordError = '';
                    
                    if( this.state.values.email === '' ) {
                        emailError = 'Email is required';
                    }

                    if( this.state.values.password === '' ) {
                        passwordError = 'Password is required';
                    }

                    this.setState(curState => ({
                        values: { ...curState.values },
                        error: {
                            email: emailError,
                            password: passwordError
                        }
                    }));
                }

                login = () => {
                    console.log( 'These credentials have to be passed to the login URL : ', this.state );
                }

                render() {
                    return (
                        <div className="container my-5">
                            <h1>Login</h1>
                            <hr />
                            <form onSubmit={this.login}>
                                <div className="form-group row">
                                    <label className="control-label col-3" htmlFor="email">Email</label>
                                    <div className="col-9">
                                        <input type="email" className="form-control" name="email" id="email" value={this.state.values.email} onChange={this.updateValues} ref={this.emailRef} /> {/*defaultValue="john@examle.com"*/}
                                        <div>{this.state.error.email}</div>
                                    </div>
                                </div>
                                <div className="form-group row">
                                    <label className="control-label col-3" htmlFor="password">Password</label>
                                    <div className="col-9">
                                        <input type="password" className="form-control" name="password" id="password" value={this.state.values.password} onChange={this.updateValues} ref={this.passwordRef} />
                                        <div>{this.state.error.password}</div>
                                    </div>
                                </div>
                                <div className="form-group row">
                                    <div className="offset-col-3 col-9">
                                        <input type="submit" value="Login" className="btn btn-primary" disabled={this.state.error.email !== '' || this.state.error.password !== ''} />
                                    </div>
                                </div>
                            </form>
                        </div>
                    );
                }
                
            }

            ReactDOM.render( <LoginForm />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
