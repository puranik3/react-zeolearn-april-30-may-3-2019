<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <!-- root element where all of React's output will go into-->
        <div id="root"></div>

        <!-- react core library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>

        <!-- react dom library (renders components to the browser) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            // Stateless Function Conponent definition
            function Clock() {
                const el = (
                    <h1>
                        <span>The local time is</span>
                        <br />
                        {(new Date()).toTimeString()}
                    </h1>
                );

                return el;
            }

            function render() {
                /* children are ignored here */
                ReactDOM.render( <Clock>Any child</Clock>, document.getElementById( 'root' ) );
            }

            render()
            setInterval( render, 1000 );
        </script>
    </body>
</html>
